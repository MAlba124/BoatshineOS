[package]
name = "bs-kernel"
version = "0.1.0"
edition = "2021"

[dependencies]
bootloader_api = "0.11"
conquer-once = { version = "0.3.2", default-features = false }
log = "0.4.21"
x86_64 = { version = "0.15.1", features = ["instructions"] }
pic8259 = "0.11.0"
spin = "0.9.8"
pc-keyboard = "0.7.0"
linked_list_allocator = "0.10.5"

[dependencies.lazy_static]
version = "1.0"
features = ["spin_no_std"]

[dependencies.noto-sans-mono-bitmap]
version = "0.2.0"
default-features = false
features = [
    "regular",
    "size_16",
    "unicode-basic-latin",
    # required for the fallback char 'ï¿½'
    "unicode-specials",
]